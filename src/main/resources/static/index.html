<!DOCTYPE html>
<html>
<head>
    <title>Cinema Chido</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>

    <script src="js/apimock.js"></script>
    <script src="js/apiclient.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet"
          href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">Cinema Bookings</span>
</nav>
</br>

<div class="container-fluid">
    <div style="float: left">
        <div class="form-row align-items-center">
            <div class="col-auto">
                <label class="sr-only" for="inlineFormInput">Name</label>
                <input id="cinemaName" type="text" class="form-control mb-2"
                       placeholder="Cinema Name">
                <input type="date" id="date" placeholder="Date" name="date">

            </div>
            <div class="col-auto">
                <button id="bttn" type="button" class="btn btn-primary mb-2"
                        onclick="app.actualizarListadodeFunciones($('#cinemaName').val(),$('#date').val())"
                        value="get Functions">Submit
                </button>
            </div>
        </div>

        </br>
        <h3 id="authorLabel" class="display-6"></h3>
        <div class="grid-container">
            <div class="grid-item">

                <div class="card" style="width: 25rem;">
                    <table class="table table-striped table-bordered table-hover table-dark" id="tablaMovies">
                        <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Genre</th>
                            <th scope="col">Hour</th>
                            <th scope="col">Availability</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <h6 id="totalPoints" class="display-7"></h6>

            </div>

            <div class="grid-item">
                <h3 id="currentBlueprint" class="display-6"></h3>
                <canvas id="myCanvas" width="1020" height="570" style="border:1px solid #000000;">
                </canvas>
            </div>
        </div>

    </div>

</div>
</body>
</html>
